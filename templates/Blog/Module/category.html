{% load static %}
{% load blog_tags %}
<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Category</h4>
    <ul class="list cat-list">
        {% for name,count in value.items %}
            <li>
                <a href="{% url 'blog:category-filter' id=name.id %}" class="d-flex">
                    <p>{{ name }}</p>

                    <p>({{ count }})</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</aside>
