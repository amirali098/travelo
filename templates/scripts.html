<script>
    $('#datepicker').datepicker({
        iconsLibrary: 'fontawesome',
        icons: {
            rightIcon: '<span class="fa fa-caret-down"></span>'
        }
    });
</script>

{% if messages %}
    <script>
        // Create an array to hold the messages
        var messages = [];
        {% for message in messages %}
            messages.push("{{ message }}"); // Escape JS to prevent issues with quotes
        {% endfor %}

        // Show the SweetAlert2 modal
        Swal.fire({
            text : messages, // Combine messages with line breaks
            icon: 'info', // Use info icon
         })



    </script>
{% endif %}
