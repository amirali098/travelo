
events {

}

http {
  server {
      listen 80;

      server_tokens off;
      client_max_body_size 10M;

      # media files directory
      location /media/ {
        autoindex on;
        alias /app/media/;
      }

      location / {
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   REMOTE_ADDR $remote_addr;
          proxy_set_header   X-Url-Scheme $scheme;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://127.0.0.1:8000;  # به جای 127.0.0.1 از نام سرویس استفاده کنید
      }

      access_log /var/log/nginx/access.log;  # لاگ‌های دسترسی
      error_log /var/log/nginx/error.log;    # لاگ‌های خطا

  }
}